<meta charset="utf-8"/>
<script defer src="https://code.getmdl.io/1.3.0/material.min.js"></script>
<link rel="stylesheet" href="https://fonts.googleapis.com/icon?family=Material+Icons">
<link rel="stylesheet" href="https://code.getmdl.io/1.3.0/material.{% if site.mdl_colors %}{{ site.mdl_colors }}{% else %}blue-indigo{% endif %}.min.css" />
<title>{{ page.title }} | {{ site.title }}</title>
<style>
#site-title{
  color: inherit;
  text-decoration: none;
}
.mdl-layout__drawer > .mdl-layout-title{
  padding-left: 16px;
  padding-right: 16px;
  text-align: center;
  line-height: 32px;
  margin-top: 32px;
  margin-bottom: 32px;
}
.content{
  max-width: 800px;
  padding: 40px 40px 40px 40px;
  margin-left: auto;
  margin-right: auto;
}
.parent{
  font-weight: bold;
  padding: 16px 40px 16px 50px !important;
}
.child{
  padding: 5px 40px 5px 70px !important;
}
.is-active{
  background-color: #e0e0e0;
}
.content img, .content video {
  max-width: 100%;
  padding: 10px;
  border: 1px whitesmoke solid;
  border-radius: 10px;
}
footer{
  text-align: right;
  padding-right: 10px;
}
.lineno{
  padding-right: 8px;
}
/* Copied from Syntax.css (https://github.com/mojombo/tpw/blob/master/css/syntax.css) */
.highlight  { background: #ffffff; }
.highlight .c { color: #999988; font-style: italic } /* Comment */
.highlight .err { color: #a61717; background-color: #e3d2d2 } /* Error */
.highlight .k { font-weight: bold } /* Keyword */
.highlight .o { font-weight: bold } /* Operator */
.highlight .cm { color: #999988; font-style: italic } /* Comment.Multiline */
.highlight .cp { color: #999999; font-weight: bold } /* Comment.Preproc */
.highlight .c1 { color: #999988; font-style: italic } /* Comment.Single */
.highlight .cs { color: #999999; font-weight: bold; font-style: italic } /* Comment.Special */
.highlight .gd { color: #000000; background-color: #ffdddd } /* Generic.Deleted */
.highlight .gd .x { color: #000000; background-color: #ffaaaa } /* Generic.Deleted.Specific */
.highlight .ge { font-style: italic } /* Generic.Emph */
.highlight .gr { color: #aa0000 } /* Generic.Error */
.highlight .gh { color: #999999 } /* Generic.Heading */
.highlight .gi { color: #000000; background-color: #ddffdd } /* Generic.Inserted */
.highlight .gi .x { color: #000000; background-color: #aaffaa } /* Generic.Inserted.Specific */
.highlight .go { color: #888888 } /* Generic.Output */
.highlight .gp { color: #555555 } /* Generic.Prompt */
.highlight .gs { font-weight: bold } /* Generic.Strong */
.highlight .gu { color: #aaaaaa } /* Generic.Subheading */
.highlight .gt { color: #aa0000 } /* Generic.Traceback */
.highlight .kc { font-weight: bold } /* Keyword.Constant */
.highlight .kd { font-weight: bold } /* Keyword.Declaration */
.highlight .kp { font-weight: bold } /* Keyword.Pseudo */
.highlight .kr { font-weight: bold } /* Keyword.Reserved */
.highlight .kt { color: #445588; font-weight: bold } /* Keyword.Type */
.highlight .m { color: #009999 } /* Literal.Number */
.highlight .s { color: #d14 } /* Literal.String */
.highlight .na { color: #008080 } /* Name.Attribute */
.highlight .nb { color: #0086B3 } /* Name.Builtin */
.highlight .nc { color: #445588; font-weight: bold } /* Name.Class */
.highlight .no { color: #008080 } /* Name.Constant */
.highlight .ni { color: #800080 } /* Name.Entity */
.highlight .ne { color: #990000; font-weight: bold } /* Name.Exception */
.highlight .nf { color: #990000; font-weight: bold } /* Name.Function */
.highlight .nn { color: #555555 } /* Name.Namespace */
.highlight .nt { color: #000080 } /* Name.Tag */
.highlight .nv { color: #008080 } /* Name.Variable */
.highlight .ow { font-weight: bold } /* Operator.Word */
.highlight .w { color: #bbbbbb } /* Text.Whitespace */
.highlight .mf { color: #009999 } /* Literal.Number.Float */
.highlight .mh { color: #009999 } /* Literal.Number.Hex */
.highlight .mi { color: #009999 } /* Literal.Number.Integer */
.highlight .mo { color: #009999 } /* Literal.Number.Oct */
.highlight .sb { color: #d14 } /* Literal.String.Backtick */
.highlight .sc { color: #d14 } /* Literal.String.Char */
.highlight .sd { color: #d14 } /* Literal.String.Doc */
.highlight .s2 { color: #d14 } /* Literal.String.Double */
.highlight .se { color: #d14 } /* Literal.String.Escape */
.highlight .sh { color: #d14 } /* Literal.String.Heredoc */
.highlight .si { color: #d14 } /* Literal.String.Interpol */
.highlight .sx { color: #d14 } /* Literal.String.Other */
.highlight .sr { color: #009926 } /* Literal.String.Regex */
.highlight .s1 { color: #d14 } /* Literal.String.Single */
.highlight .ss { color: #990073 } /* Literal.String.Symbol */
.highlight .bp { color: #999999 } /* Name.Builtin.Pseudo */
.highlight .vc { color: #008080 } /* Name.Variable.Class */
.highlight .vg { color: #008080 } /* Name.Variable.Global */
.highlight .vi { color: #008080 } /* Name.Variable.Instance */
.highlight .il { color: #009999 } /* Literal.Number.Integer.Long */
.mdl-navigation a.parent {
	background-position: center left 20px;
	background-repeat: no-repeat;
	background-size: 28px 28px;
}
.mdl-navigation a[data-slug=home] { background-image: url(/assets/icons/home.svg); }
.mdl-navigation a.is-active[data-slug=home] { background-image: url(/assets/icons/home-active.svg); }
.mdl-navigation a[data-slug=tags] { background-image: url(/assets/icons/tag.svg); }
.mdl-navigation a.is-active[data-slug=tags] { background-image: url(/assets/icons/tag-active.svg); }
.mdl-navigation a[data-slug=feed] { background-image: url(/assets/icons/feed.svg); }
.mdl-navigation a.is-active[data-slug=feed] { background-image: url(/assets/icons/feed-active.svg); }
.mdl-navigation a[data-slug=about] { background-image: url(/assets/icons/about.svg); }
.mdl-navigation a.is-active[data-slug=about] { background-image: url(/assets/icons/about-active.svg); }
.mdl-navigation a[data-slug=pages] { background-image: url(/assets/icons/pages.svg); }
.mdl-navigation a.is-active[data-slug=pages] { background-image: url(/assets/icons/pages-active.svg); }
.mdl-navigation a[data-slug=archive] { background-image: url(/assets/icons/archive.svg); }
.mdl-navigation a.is-active[data-slug=archive] { background-image: url(/assets/icons/archive-active.svg); }
.mdl-navigation a[data-slug=categories] { background-image: url(/assets/icons/categories.svg); }
.mdl-navigation a.is-active[data-slug=categories] { background-image: url(/assets/icons/categories-active.svg); }
.mdl-navigation a[data-slug=indent] {
	background-image: url(/assets/icons/child.svg);
	background-position: center left 38px;
	background-repeat: no-repeat;
	background-size: 28px 28px;
}
.mdl-navigation a.is-active[data-slug=indent] { background-image: url(/assets/icons/child-active.svg); }
#site-title {
	background-image: url(/assets/icons/hal.svg);
	background-position: center left 0px;
	background-repeat: no-repeat;
	background-size: 36px 36px;
	padding-left: 48px;
	padding-top: 16px;
	padding-bottom: 16px;
}
.mdl-layout__drawer > .mdl-layout-title {
	margin-top: 16px;
	margin-bottom: 16px;
}
.authors {
	list-style-type: none;
	padding-left: 0;
}
.authors li:after {
	content: ",";
}
.authors li:last-of-type:after {
	content: "";
}
.authors li + li:last-of-type:before {
	content: "and ";
}
.sources {
	float: right;
	list-style-type: none;
}
.sources a {
	padding-left: 24px;
	background-image: url(/assets/icons/cloud.svg);
	background-position: left center;
	background-repeat: no-repeat;
	background-size: 22px 22px;
}
.sources a[href*="github"] {
	background-image: url(/assets/icons/github.svg);
	background-size: 16px 16px;
	background-position: 2px center;
}
.sources a[href$=".pdf"] {
	background-image: url(/assets/icons/pdf.svg);
	background-size: 22px 22px;
	background-position: 0px center;
}
</style>
{% if page.use_math %}
{% include mathjax_support %}
{% endif %}
